<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="root"></div>

  <script>



    function thisTime() {

      let dt = new Date();

      let year = dt.getFullYear();
      let month = dt.getMonth() + 1; //달에 1 더해야 정상출력.
      let day = dt.getDay(); //요일
      weekday = ["월요일", "화요일", "수요일", "목요일", "금요일", "토요일", "일요일"];
      wd = weekday[day];


      let hour = dt.getHours();
      let min = dt.getMinutes();
      let sec = dt.getSeconds();

      root.innerHTML = `${year}년 \n ${month}월 ${day}일 ${hour}시 ${min}분 ${sec}초 ${wd}`;


    }

    // 연, 월, 일, 시, 분, 초, 요일 순 (예 : 2023-4-7 오전 10시 40분 30초 금요일)


    function init() {

      setInterval(thisTime, 1000);

    }

    init();
    console.log(init());


    // let date = dt.getFullYear() + '년' + dt.getMonth() + '월' + dt.getDate() + '일' + dt.getHours() + '시' + dt.getMinutes() + '분' + dt.getSeconds();





  </script>

  <style>
    body {

      margin: 0;
      padding: 0;

    }

    #root {

      width: 100vw;
      height: 100vh;
      background-color: rgb(57, 192, 255);
      color: white;
      text-align: center;
      font-size: 50px;
      font-weight: bold;

    }
  </style>

</body>

</html>
