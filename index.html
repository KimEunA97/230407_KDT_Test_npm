<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="root"></div>

  <script>


    for (let i = 0; i < 4; i++) {
      let yearText = document.createElement('div');
      root.append(yearText);
    }


    function thisTime() {

      let dt = new Date();

      let year = dt.getFullYear(); //연도
      let month = dt.getMonth() + 1; //달에 1 더해야 정상출력.
      let dayNum =dt.getDate();//일수

      let Wday = dt.getDay(); //요일 문자열로
      weekday = ["월요일", "화요일", "수요일", "목요일", "금요일", "토요일", "일요일"];
      wd = weekday[Wday];


      let hour = dt.getHours(); //시
      let min = dt.getMinutes(); //분
      let sec = dt.getSeconds(); //초


      root.children[0].innerText = year;
      root.children[1].innerText = month + "월" + dayNum + "일";
      root.children[2].innerText = hour + ":" + min + ":" + sec;
      root.children[3].innerText = wd;





    }

    // 연, 월, 일, 시, 분, 초, 요일 순 (예 : 2023-4-7 오전 10시 40분 30초 금요일)


    function init() {

      setInterval(thisTime, 1000);

    }

    init();
    console.log(init());


    // let date = dt.getFullYear() + '년' + dt.getMonth() + '월' + dt.getDate() + '일' + dt.getHours() + '시' + dt.getMinutes() + '분' + dt.getSeconds();

    root.children[2].style.fontSize = "150px";

  </script>

  <style>
    body {

      margin: 0;
      padding: 0;

    }

    #root {

      display: flex;
      justify-content: center;
      flex-direction: column;


      width: 100vw;
      height: 100vh;
      background-color: rgb(57, 192, 255);

      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 80px;

    }
  </style>

</body>

</html>
